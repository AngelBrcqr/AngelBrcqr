    l_Lst = len(Lst)
    L_Completee = []
    for i in range(l_Lst):
        if Lst[i] == 'x': #On teste si la piece i est libre
            L_Completee += [Lst[:i] + [k] + Lst[i+1:]] #On ajoute k a la place d'un vide
